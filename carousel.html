<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .slider {
            height: 340px;
            width: 790px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .slider ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 6000px;
        }

        .slider li {
            width: 790px;
            height: 340px;
            float: left;
            overflow: hidden;
        }

        img {
            width: 100%;
        }

        .arrow {
            display: none;
        }

        .slider:hover .arrow {
            display: block;
        }

        .arrow-left,
        .arrow-right {
            font-family: "SimSun", "宋体";
            width: 30px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            margin-top: -30px;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-weight: 700;
            font-size: 30px;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        .point {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -76px;
            width: 152px;
            height: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .point span {
            display: block;
            float: left;
            width: 15px;
            height: 15px;
            background-color: #fff;
            opacity: .7;
            border-radius: 50%;
            margin: 2px 2px;
            cursor: pointer;
        }

        .current {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <div class="slider">
        <!--图片容器-->
        <ul>
            <li><a href="#"><img src="./images/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/5.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/6.jpg" alt=""></a></li>
            <!-- 5.1 添加一张替身图片 -->
            <li><a href="#"><img src="./images/1.jpg" alt=""></a></li>
        </ul>
        <!--箭头-->
        <div class="arrow">
            <span class="arrow-left">&lt;</span>
            <span class="arrow-right">&gt;</span>
        </div>
        <div class="point">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // 1.封装缓动动画函数
        function animate(elm, target) {
            // 1.1 清空定时器
            clearInterval(elm.timeID)
            // 1.2 开启定时器
            elm.timeID = setInterval(function () {
                // 1.3 获取元素当前位置
                let current = elm.offsetLeft
                // 1.4 设置步长(缓动动画步长会越来越短,可用目标位置-当前位置的差除以10)
                let step = (target - current) / 10
                // 1.5 判断步长是正数还是负数(正数向上取整,负数向下取整,确保能够到达目标位置)
                step = step > 0 ? Math.ceil(step) : Math.floor(step)
                // 1.6 更改当前位置的值
                current += step
                // 1.7 更改元素的left值
                elm.style.left = current + 'px'
                // 1.8 判断元素是否到达目标位置,到达则清空定时器
                if (current == target) {
                    clearInterval(elm.timeID)
                }
            }, 30)
        }
        // 2.获取到目标元素
        let slider = document.querySelector('.slider')
        let ul = document.querySelector('ul')
        let spanArr = document.querySelectorAll('.point span')
        let right = document.querySelector('.arrow-right')
        let left = document.querySelector('.arrow-left')

        // 3.给span标签设置点击事件
        for (let i = 0; i < spanArr.length; i++) {
            spanArr[i].onclick = function () {
                // 3.1 调用缓动动画函数
                animate(ul, -i * slider.offsetWidth)
                // 3.2 排他
                for (let j = 0; j < spanArr.length; j++) {
                    spanArr[j].className = ''
                }
                // 3.3 给当前点击的span标签添加current类
                this.className = 'current'
            }
        }

        // 4.声明一个变量来接收下标,默认值为0
        let index = 0

        // 5.给右箭头设置点击事件
        right.onclick = function () {
            // 5.2 判断图片是否为最后一张
            if (index == ul.children.length - 1) {
                // 为最后一张下标立马改为0,ul的left也改为0
                index = 0
                ul.style.left = 0
            }
            // 5.3 图片不为最后一张则下标+1
            index++
            // 5.4 调用缓动动画函数
            animate(ul, -index * slider.offsetWidth)
            // 5.5 排他
            for (let i = 0; i < spanArr.length; i++) {
                spanArr[i].className = ''
            }
            // 5.6 给对应下标的span标签添加current类
            if (index == ul.children.length - 1) {
                spanArr[0].className = 'current'
            } else {
                spanArr[index].className = 'current'
            }
        }

        // 6.给左箭头设置点击事件
        left.onclick = function () {
            // 6.1 判断图片是否为第一张
            if (index == 0) {
                index = ul.children.length - 1
                ul.style.left = -index * slider.offsetWidth + 'px'
            }
            // 6.2 图片不为第一张index就-1
            index--
            // 6.3 调用缓动动画函数
            animate(ul, -index * slider.offsetWidth)
            // 6.4 排他
            for (let i = 0; i < spanArr.length; i++) {
                spanArr[i].className = ''
            }
            // 6.5 给对应下标的span标签添加current类
            spanArr[index].className = 'current'
        }
    </script>
</body>

</html>
